<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="new.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>


  <main class="container">
    <section class="container__main">
      <div class="left-side">
      </div>

      <div class="right-side">
        <span class="right-side__light Montserrat">Preview</span>

        <h1 class="right-side__header Fraunces"> Gabrielle <br> Essence Eau <br>De Parfum</h1>
        <p class="right-side__p Montserrat">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <span class="right-side__price Fraunces">$149.99</span>

        <a href="#" class="right-side__btn Montserrat"><i><img class="right-side__btn--icon" src="images/icon-cart.svg"
              alt=""></i>Add to Cart</a>
      </div>

    </section>
  </main>



  
</body>

</html>
